<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toko Produk Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fffaf0; /* Warna krem lebih netral */
            color: #333;
        }
        .navbar {
            background-color: #8e44ad; /* Warna ungu tua */
            margin-bottom: 3rem;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .card {
            background: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            border-radius: 10px 10px 0 0;
            height: 180px;
            object-fit: cover;
        }
        .btn-custom {
            background-color: #ff7f50; /* Warna oranye kemerahan */
            color: #fff;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #ff5733; /* Warna lebih gelap saat hover */
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Toko Produk Digital</a>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="productContainer">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="50.png" alt="eBook" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">PRODUK DIGITAL</h5>
                        <p class="card-text">50 jenis produk digital (hak jual kembali).</p>
                        <a href="50jenis.html" class="btn btn-custom" target="_blank">Lihat Produk</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="template.png" alt="Template Desain" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Template Desain</h5>
                        <p class="card-text">Cocok untuk bisnis, sosial media, dan presentasi profesional.</p>
                        <a href="template.html" class="btn btn-custom" target="_blank">Lihat Produk</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="digital.png" alt="Digital Profit Cuan" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Digital Profit Cuan</h5>
                        <p class="card-text">Gabung Grup WhatsApp Digital Profit Cuan</p>
                        <a href="https://chat.whatsapp.com/By2LDDBTcwiAf3YwcPAkeL" class="btn btn-custom" target="_blank">Gabung Grup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
