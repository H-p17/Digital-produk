<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail Produk Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-img {
            width: 100%;
            border-radius: 8px;
        }
        .product-title {
            font-size: 1.8rem;
            margin: 1rem 0;
        }
        .product-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }
        .btn-buy {
            display: inline-block;
            text-decoration: none;
            background: #6c5ce7;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn-buy:hover {
            background: #5a4ae0;
        }
        .back-link {
            display: block;
            margin-top: 1rem;
            text-decoration: none;
            color: #6c5ce7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="50.png" alt="Produk" class="product-img">
        <h1 class="product-title">50 Jenis Produk Digital</h1>
        <p class="product-description">Paket kilat, siap jual boleh di jual kembali / hak jual kembali</p>
        <a href="http://lynk.id/pd-hp17/Bgp0B3r" target="_blank" class="btn-buy">Beli Sekarang</a>
        <a href="index.html" class="back-link">&larr; Kembali ke Toko</a>
    </div>
</body>
</html>
